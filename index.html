<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img id="ai-image" src="img/ai.png" alt="AI Logo" />
        <h1 id="text1">AI Chat Bot</h1>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- AI Message -->
        <div class="ai-chat-box">
            <img src="img/ai.png" alt="AI" id="aiImage" />
            <div class="ai-chat-area">Hello! How can I help you today?</div>
        </div>
    </div>

    <!-- Prompt Area -->
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message..." />
        
        <button id="image">
            <img src="img/img.svg" alt="Upload" />
            <input type="file" accept="images/*" hidden />
        </button>
        
        <button id="submit">
            <img src="img/submit.svg" alt="Send" />
        </button>

        <button id="start-voice">
            <img src="img/mike2.png" alt="Start Voice" />
        </button>

        <button id="stop-voice">
            <img src="img/stop.png" alt="Stop Voice" />
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed with ðŸ’™ by <strong>Rishav Kumar</strong> |
        <a href="https://www.linkedin.com/in/rishabh-verma-0484r/" target="_blank">LinkedIn</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
